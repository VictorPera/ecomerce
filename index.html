<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <title>Página Inicial</title>

        <!-- Link para poder usar os icones do FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body class="bg-slate-200 flex flex-col">

        <!-- Area do carrinho -->
        <aside id="carrinho" class="fixed right-[-370px] top-0 bg-slate-800 h-screen w-[370px] text-slate-200 z-50 shadow-lg shadow-slate-800 border-l-2 border-slate-400 duration-500 p-5 flex flex-col justify-between ">
            <div id="cabecalho-carrinho" class="flex justify-between m-4">
                <p>Meu Carrinho</p>
                <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark hover:text-slate-400 duration-300"></i></button>
            </div>

            <!-- Seção destinada a conter os produtos adicionadois ao carrinho gerado dinâmicamente pelo Js -->
            <section id="produtos-carrinho" class="h-3/5 overflow-auto flex flex-col gap-2"></section>

            <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-1">Total: R$ </p>
            <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-2 rounded-sm duration-500 hover:bg-slate-950 hover:text-slate-200 hover:duration-300 hover:ease-out active:bg-slate-700 active:ease-in">Finalizar Compra</button>
        </aside>
        <!-- Final carrinho -->

        <!-- Cabeçalho responsável pelo logo e ícones -->
        <header class="bg-slate-800 flex justify-between px-8 py-1 sticky top-0 shadow-md shadow-slate-800 text-2xl z-10">
            <a href="/"><img class="m-2 cursor-pointer" src="./img/logoBookStore.png" alt="Imagem da Logo BookStore"></a>
            <div class="text-white flex gap-2 items-end mx-2 my-4">
                <a href="./pedidos.html"><button class="mx-2"><i class="fa-solid fa-user-astronaut hover:text-slate-400 duration-300"></i></button></a>
                <button id="abrir-carrinho" class="mr-2"><i class="fa-solid fa-cart-shopping hover:text-slate-400 duration-300"></i></button>
            </div>
        </header>
        <!-- Fim cabeçalho -->

        <!-- Criação dos filtros de produto -->
        <main class="flex flex-col items-center">
            <section id="filtros" class="p-10 flex">
                <div class="px-2">
                    <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked>
                    <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold peer-checked:duration-200 p-2 rounded-xl select-none cursor-pointer">Todos</label>
                </div>
                <div class="px-2">
                    <input id="exibir-adolescentes" type="radio" name="filtro" class="peer hidden">
                    <label for="exibir-adolescentes" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold peer-checked:duration-200 p-2 rounded-xl select-none cursor-pointer">Adolescentes</label>
                </div>
                <div class="px-2">
                    <input id="exibir-adultos" type="radio" name="filtro" class="peer hidden">
                    <label for="exibir-adultos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold peer-checked:duration-200 p-2 rounded-xl select-none cursor-pointer">Adultos</label>
                </div>
            </section>

            <!-- Seção destinada a conter os containers dos produtos do ecommerce gerado dinâmicamente pelo Js -->
            <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
        </main>
        <!-- Fim filtro -->

        <!-- Rodapé com atalho para voltar ao topo -->
        <footer class="flex justify-center">
            <a class="my-8 p-4" href="#top">voltar ao topo</a>
        </footer>
        <!-- Fim rodapé -->

        <!-- É 'type="module"' pois indica que o arquivo pode exportar e imoprtar de outros arquivos Js -->
        <script type="module" src="./main.js"></script>
    </body>
</html>
