<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <title>Página Inicial</title>

        <!-- Link para poder usar os icones do FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body class="bg-slate-200 flex flex-col">
        <!-- Cabeçalho responsável pelo logo -->
        <header class="bg-slate-800 flex justify-between px-8 py-1 sticky top-0 shadow-md shadow-slate-800 text-2xl z-10">
            <a href="/"><img class="h-16 m-2 cursor-pointer" src="./img/logoBookStore.png" alt="Imagem da Logo BookStore"></a>
        </header>
        <!-- Fim Cabeçalho -->

        <!-- Página destinada a ser o histórico de compras do cliente gerado dinâmicamente pelo Js -->
        <main class="flex flex-col items-center"></main>

        <!-- É 'type="module"' pois indica que o arquivo pode exportar e imoprtar de outros arquivos Js -->
        <script src="./pedidos.js" type="module"></script>
    </body>
</html>
